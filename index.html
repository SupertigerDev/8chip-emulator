<!DOCTYPE html>
<html>

<head>
	<title>8 CHIP EMULATOR</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./src/styles.css">
</head>

<body>
	<a href="https://github.com/supertiger1234/8chip-emulator" target="_blank" rel="noopener noreferrer">https://github.com/supertiger1234/8chip-emulator</a>
	<div class="content">
		<canvas id="canvas" width="448" height="222"></canvas>
		<div class="information">
			<div class="info" id="info"></div>
			<div class="opcodes">
				<div class="title">Opcodes</div>
				<div class="op-list" id="opList">

				</div>

			</div>
		</div>
		<div class="keyboard" id="keyboard">
			<div class="row">
				<div class="button">1</div>
				<div class="button">2</div>
				<div class="button">3</div>
				<div class="button">C</div>
			</div>
			<div class="row">
				<div class="button">4</div>
				<div class="button">5</div>
				<div class="button">6</div>
				<div class="button">D</div>
			</div>
			<div class="row">
				<div class="button">7</div>
				<div class="button">8</div>
				<div class="button">9</div>
				<div class="button">E</div>
			</div>
			<div class="row">
				<div class="button">A</div>
				<div class="button">0</div>
				<div class="button">B</div>
				<div class="button">F</div>
			</div>
		</div>
	</div>
	<button id="pauseButton">Pause</button>
	<button id="stepButton">Step</button>
	<input type="file" id="fileInput" >
	<br />
	<div id="romsArea">
		<div class="title-sub">Roms:</div>
		<div class="rom">IBM Logo.ch8</div>
		<div class="rom">heart_monitor.ch8</div>
		<div class="rom">TETRIS.ch8</div>
		<div class="rom">test_opcode.ch8</div>
		<div class="rom">BC_test.ch8</div>
		<div class="rom">Keypad Test [Hap, 2006].ch8</div>
		<div class="rom">c8_test.c8</div>

	</div>
	<script src="src/index.js">
	</script>
</body>

</html>
